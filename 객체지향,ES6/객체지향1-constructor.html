<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>constructor</title>
  </head>
  <body>
    <script>
      //230619
      //예시: 학생 출석부를 만들어보자.
      //this의 키워드가 필요함
      // let 학생1 = { name: "kim", age: 15 };
      //constructor,생성자라고 함
      function student(이름, 나이) {
        //this는 새로 생성되는 obj를 뜻함
        // this : 함수 내부 새로 생성되는 오브젝트(instance)
        this.name = 이름;
        this.age = 나이;
        this.sayHi = function () {
          console.log("안녕하세요" + this.name + "입니다");
        };
      }

      let 학생2 = new student("공주", 20);
      let 학생3 = new student("왕자", 22);

      let 학생1 = {
        name: "kim",
        age: 15,
        sayHi: function () {
          console.log("안녕하세요" + this.name + "입니다");
        },
      };
      학생1.sayHi(); //안녕하세요 kim입니다.


      function 쇼핑몰상품(이름,가격) {
        this.name = 이름;
        this.price = 가격;
        this.부가세 = function () {
          console.log(this.price * 0.1);
        };
      }
      let product1 = new 쇼핑몰상품("shirt", 50000);
      let product2 = new 쇼핑몰상품("pants", 60000);
    </script>
  </body>
</html>
