<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getter, setter</title>
  </head>
  <body>
    <script>
      // 함수를 만들어 object 데이터를 다루는 이유
      // 1. object 자료가 복잡할 때 이득
      // 2. object 자료 수정 시 편리
      
      // class에 사용하는 get/set
      //복잡한 소괄호가 보기 싫다면
      //get은 데이터 변경하는 함수 - return이 있어야함, 파라미터 없어야함
      //데이터 변경은 set - 파라미터가 1개 있어야함
      let 사람 = {
        name: "choi",
        age: 20,
        get nextAge() {
          //get은 데이터 변경하는 함수 - return이 있어야함, 파라미터 없어야함
          return this.age + 1;
        },
        set setAge(나이) {
          //데이터 변경은 set - 파라미터가 1개 있어야함
          this.age = 나이;
        },
      };
      // 사람.setAge(20)
      사람.setAge = "20";
      사람.nextAge;

      //class 도 할 수 있음
      class 인간 {
        constructor() {
          this.name = "choi";
          this.age = 20;
        }
        get nextAge() {
          return this.age + 1;
        }
        set setAge(나이) {
          this.age = 나이;
        }
      }

      let 인간1 = new 인간();
      // 콘솔에
      // 사람1.setAge = 200;
      // 사람1 의 age는 200
    </script>
  </body>
</html>
