<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="버튼">버튼이에요</button>
    <script>
      var 사람 = {
        name: "손흥민",
        sayHi: function () {
          console.log("안녕, 나는 " + this.name + "이야"); //this가 사람 오브젝트를 가르킴
        },
      };

      사람.sayHi(); //안녕 나는 손흥민

      let 자료 = {
        data: [1, 2, 3, 4, 5],
      };

      자료.전부더하기 = function () {
        const sum = this.data.reduce((a, b) => a + b);
        console.log(sum);
      };

      자료.전부더하기(); //15
      // console.log(자료)

      // setTimeout(콜백함수, ms단위의 시간)
      setTimeout(function () {
        console.log("안녕");
      }, 5000);

      function 함수() {
        console.log("안녕");
      }
      setTimeout(함수, 1000);

      document.getElementById("버튼").addEventListener("click", function () {
        //console.log(this.innerHTML);
        //setTimeout과 같은 콜백 함수에서의 this는 일반적으로 전역 객체인 window를 가리키게 됨
        setTimeout(() => {
          // 즉, setTimeout 함수 내에서 화살표 함수를 사용하면 화살표 함수 내부의 this는 상위 스코프인 이벤트 핸들러 함수에서의 this 값
          console.log(this.innerHTML);
        }, 3000);
      });
    </script>
  </body>
</html>
