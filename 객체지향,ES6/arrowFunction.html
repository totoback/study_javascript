<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">버튼</button>
    <script>
      //230606_3

      // 함수 만드는 법 1
      function 함수() {}

      // 함수 만드는 법 2
      // 화살표 함수
      1. 큰 기능을 묶고 싶을때 함수씀
      2. 입출력 기계를 만들고 싶을 때 사용
      화살표 함수의 장점 - 입출력 기계 만들 때 보기 쉬움, 소괄호를 생략할 수 있음(파라미터 1개있을때 적용),중괄호도 생략 가능
      let 함수2 = (a, b) => a + b + 10;

      console.log(함수2(5, 5));
      [1, 2, 3, 4].forEach((a) => console.log(a));

      document.getElementById("button").addEventListener("click", function (e) {
        console.log(this); //function 쓰면 해당 요소 button, =>화살표함수 쓰면 window
      });

      let 오브젝트 = {
        함수: () => {
          return this; //화살표쓰면 window 안쓰면 함수 Function
        },
      };
      console.log(오브젝트.함수());
    </script>
  </body>
</html>
