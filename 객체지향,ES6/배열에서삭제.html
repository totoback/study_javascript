    <script>
      // ### 배열의 특정 값 삭제하는 방법
      let array = [1, 2, 3, 4, 5];

      // 1. **`splice()`**
      // 사용 예시: **array.splice(index, 1)** (index는 삭제하려는 아이템의 인덱스,삭제할 요소의 개수)
      const targetIndex = 2; // 삭제하려는 아이템의 인덱스 즉,3
      array.splice(targetIndex, 1);
      console.log(array); // [1, 2, 4, 5] 3삭제됨

      for (let i = 0; i < array.length; i++) {
        // 배열을 반복하면서 각 요소 확인
        if (array[i] === 2) {
          //값이 2와 일치하는 요소를 찾았을 때
          array.splice(i, 1);
          // 2 배열에서 제거
          i--;
          //제거한 후에 다음 요소를 올바르게 처리하기 위해 수행
        }
      }
      console.log(array); //[1, 3, 4, 5];
      // splice() 함수를 사용해서 원소를 1개 삭제한 후에는,
      // 배열의 index를 참조하는 i의 값을 하나 감소시킨 것(i--)에 주의

      // 2.**`filter()`**
      // - 콜백 함수는 각 요소를 대상으로 실행되며, 필터링 조건을 정의합니다.
      // - 콜백 함수는 조건을 만족하는 경우 **`true`**를 반환하고, 조건을 만족하지 않는 경우 **`false`**를 반환합니다.
      // - **`filter()`** 메서드는 콜백 함수가 **`true`**를 반환하는 요소들로 새로운 배열을 생성합니다.
      // 사용 예시: **array = array.filter((item, index) => index !== targetIndex)** (targetIndex는 삭제하려는 아이템의 인덱스)
      // const targetIndex = 2; // 삭제하려는 아이템의 인덱스 즉,3

      array = array.filter((item, index) => index !== targetIndex); //변수로 제거
      array = array.filter((item, index) => index !== 2); // 실제 index로 제거

      console.log(array); //[1,2,4,5]
