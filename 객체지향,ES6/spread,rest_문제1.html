<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //spread 문제
      var a = [1, 2, 3];
      var b = "김밥";
      var c = [...b, ...a];
      console.log(c);
      //풀이 : 김밥,1,2,3
      //정답 : 김,밥,1,2,3

      var a = [1, 2, 3];
      var b = ["you", "are"];
      var c = function (a, b) {
        console.log([[...a], ...[...b]][1]);
      };
      c(a, b);
      //풀이 : [1,2,3,y,o,u,a,r,e]
      //정답 : you

      //디폴트 함수
      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
        return 10;
      }
      함수(3);
      //풀이 : 3+6 = 9가 출력 됨

      function 함수(a = 5, b = a * 2) {
        console.log(a + b);
      }
      함수(undefined, undefined);
      //풀이 : 5+10=15가 출력 됨

      function 어레이(...rest) {
        console.log(rest);
        return rest; //입력된 자료를 배열로 만들어 반환하는 것이기 때문에 return
      }
      var newArray = 어레이(1, 2, 3, 4, 5);

      Math.max(5, 6, 4, 3);
      var numbers = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
      console.log(Math.max(...numbers));
      //풀이 : console.log(Math.max(...numbers))

      function 정렬(문자들) {
        console.log(...[...문자들].sort());
        //풀이: 문자열로 다시 감싼 후 sort메서드 사용
      }

      정렬("bear");
    </script>
  </body>
</html>
