<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: none">모달창0</div>
    <div style="display: none">모달창1</div>
    <div style="display: none">모달창2</div>

    <button>버튼0</button>
    <button>버튼1</button>
    <button>버튼2</button>
    <script>
      //문제1
      함수();
      function 함수() {
        console.log(안녕);
        let 안녕 = "Hello!";
      }
      //에러

      //문제2
      함수();
      var 함수 = function () {
        console.log(안녕);
        var 안녕 = "Hello!";
      };
      //함수아님

      //문제3
      let a = 1;
      var 함수 = function () {
        a = 2;
      };
      console.log(a);
      //1

      //문제4
      let aa = 1;
      var b = 2;
      window.aa = 3; //재선언 불가능
      window.b = 4;

      console.log(aa + b);
      //5

      //문제5
      setTimeout(function() { console.log(1); }, 1000 );
      setTimeout(function() { console.log(2); }, 2000 );
      setTimeout(function() { console.log(3); }, 3000 );
      setTimeout(function() { console.log(4); }, 4000 );
      setTimeout(function() { console.log(5); }, 5000 );

      for (let i = 1; i < 6; i++) {
        //let i = 0; 으로 들어간다 생각하셈
        setTimeout(function () {
          console.log(i);
        }, i * 1000);
      }
      // let으로 변경 {for안에 있는 중괄호가 범위라 바꿔주면 실행됨}

      //문제6
      const btn = document.querySelectorAll("button");
      const divEl = document.querySelectorAll("div");

      document.addEventListener("DOMContentLoaded", function () {
        btn.forEach(function (btn, index) {
          btn.addEventListener("click", function () {
            const btnIndex = index;
            divEl.forEach(function (div, index) {
              div.style.display = "none" //초기화 시켜줌
              if (btnIndex === index) {
                div.style.display = "block";
              }
            });
          });
        });
      });

    </script>
  </body>
</html>
