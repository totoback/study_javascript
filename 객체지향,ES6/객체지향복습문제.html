<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //230620
      function 학생들(name, age) {
        this.name = name;
        this.age = age;
        this.sayHi = function () {
          console.log("안녕 나는 " + this.name + "이야");
        };
      }

      let 학생1 = new 학생들("choi", 20);
      let 학생2 = new 학생들("park", 21);
      let 학생3 = new 학생들("Lee", 22);

      function Parent() {
        this.name = "Kim";
      }
      let a = new Parent();

      a.__proto__.name = "Park";
      console.log(a.name);
      //kim

      function Student(이름, 나이) {
        this.name = 이름;
        this.age = 나이;
      }

      Student.prototype.sayHi = () => {
        console.log("안녕 나는 " + this.name + "이야");
      };
      var 학생5 = new Student("Kim", 20);

      학생5.sayHi(); //왜 이 코드가 제대로 안나오죠?
      //정답 화살표함수써서.

      //화살표함수 알아가기
      let 오브젝트 = {
        sayHi: () => {
          console.log(this);
        },
      };
      오브젝트.sayHi();
      // 오브젝트 안에 있는 함수, this는 함수를 부른 오브젝트다.
      // 하지만 화살표함수는 바깥에 있던 this를 사용해 window가 출려된다.
    </script>
  </body>
</html>
