<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //230606_2
      // this
      console.log(this); //{window}가 뜸

      function 함수() {
        console.log(this); //{window}가 뜸
      }
      함수();

      let obj = {
        data: {
          함수2: function () {
            console.log(this); //this는 obj.data로 생각하면 됨
          },
          함수3() {
            console.log(this); //이렇게 function 안 써도됨(신문법)
          },
        },
        함수: function () {
          //메서드
          console.log(this); //메서드 안에 this를 쓰면 나를 포함하고 있는 전체 오브젝트를 뜻함
        },
      };
      obj.data.함수();
      obj.data; //kim
      obj.함수();
    </script>
  </body>
</html>
