<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //문제예제
      //1. 직접 class 구조 만들어보기
      class 강아지 {
        constructor(type, color) {
          this.type = type;
          this.color = color;
        }
        한살먹기() {
          console.log();
        }
      }
      let 강아지1 = new 강아지("말티즈", "white");
      let 강아지2 = new 강아지("진돗개", "brown");

      //2. 이번엔 고양이관련 object들을 만들고 싶습니다.
      class 고양이 extends 강아지 {
        constructor(type, color, age) {
          super(type, color);
          this.age = age;
        }
        nextAge() {
          return this.age + 1;
        }
      }
      let 고양이1 = new 고양이("코숏", "white", 5);
      let 고양이2 = new 고양이("러시안블루", "brown", 2);

      // 3. 고양이와 강아지 object들에 기능을 하나 추가하고 싶습니다.
      // 4. get/set을 이용해봅시다
      class Unit {
        constructor(공격력, 체력) {
          this.공격력 = 공격력;
          this.체력 = 체력;
        }
        get battlePoint() {
          //get 1.return이 있고,2.파라미터가 없어야함
          return this.공격력 + this.체력;
        }
        set heal(체력) {
          //get 1.파라미터가 1개 있어야함
          this.체력 += 체력; //this.체력 = this.체력 + 체력;
        }
      }
      let Unit1 = new Unit(5, 100);
      // battlePoint 출력
      console.log(Unit1.battlePoint); // 공격력(5) + 체력(100) = 105
      // 체력 증가
      Unit1.heal = 50;
      // 변경된 체력과 공격력을 포함한 battlePoint 출력
      console.log(Unit1.battlePoint); // 공격력(5) + 체력(100 + 50) = 155
    </script>
  </body>
</html>
