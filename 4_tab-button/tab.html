<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tabButton</title>
  <script defer src="./app.js"></script>
  <style>
    .tab-pane{
      display: none;
    }
    .active {
      display: inline-block;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
      <button class="nav-link active" data-target="nav-home">Home</button>
      <button class="nav-link" data-target="nav-profile">Profile</button>
      <button class="nav-link" data-target="nav-contact">Contact</button>
      <button class="nav-link" data-target="nav-disabled">Disabled</button>
    </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home">Home</div>
    <div class="tab-pane fade" id="nav-profile">Profile</div>
    <div class="tab-pane fade" id="nav-contact">Contact</div>
    <div class="tab-pane fade" id="nav-disabled">Disabled</div>
  </div>
</body>
</html>
