<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="alert-box" id="box">
      <p id="text">알림창임</p>
      <button onclick="show('none')">닫기</button>
    </div>
    <button onclick="show('block','아이디를 입력해주세요')">버튼1</button>
    <button onclick="show('block','비밀번호를 입력해주세요')">버튼2</button>
    <script>
      function show(display, text) {
        document.getElementById("box").style.display = display;
        document.getElementById("text").innerText = text;
      }
    </script>
  </body>
</html>
